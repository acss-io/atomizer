        (function() {
            // handle docs menu toggle
            const toggleMenuButton = document.getElementById('toggleMenuButton');

            });

            // handle testimonial more toggle
            const toggleTestButton = document.getElementById('toggleTestButton');
            let currentScroll = 0;
            toggleTestButton?.addEventListener('click', () => {
                const wrapper = document.getElementById('testimonials');
                wrapper.classList.toggle('expand');

                // scroll back to top of testimonials when closed
                if (!wrapper.classList.contains('expand')) {
                    window.scrollTo(0, currentScroll);
                    toggleTestButton.innerHTML = 'Expand...';

                    currentScroll = window.pageYOffset;
                    toggleTestButton.innerHTML = 'Collapse...';
                }
            });
        }());
