<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8" />

        <title>Atomizer: Blend Modes</title>

        <link rel="stylesheet" href="css/base.css" />
        <link rel="stylesheet" href="css/atomic.css" />
    </head>
    <body>
        <main>
            <h1>Blend Modes</h1>

            <p>
                This examples demonstrates using
                <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/background-blend-mode"
                    >background-blend-mode</a
                >
                and <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/mix-blend-mode">mix-blend-mode</a> with
                Atomizer.
            </p>

            <h2>Background Blend Mode: Difference - Bgbm(di)</h2>

            <div class="W(300px) H(300px) Bg(blendenModeImages) Bgbm(di)"></div>

            <h2>Mix Blend Mode: Screen - Mbm(sc)</h2>

            <svg>
                <g>
                    <circle cx="40" cy="40" r="40" fill="red" class="Mbm(sc)" />
                    <circle cx="80" cy="40" r="40" fill="lightgreen" class="Mbm(sc)" />
                    <circle cx="60" cy="80" r="40" fill="blue" class="Mbm(sc)" />
                </g>
            </svg>
        </main>

        <!-- this is just to reload the page if you make any changes to the html -->
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
