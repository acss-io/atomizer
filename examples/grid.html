<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">

        <title>Atomizer: Grid</title>

        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/atomic.css">
    </head>
    <body>
        <main>
            <h1>Grid</h1>

            <p>This examples shows different ways to layout your website with Atomizer.</p>

            <h2>Inline Block</h2>

            <ul>
                <li class="W(1/2) D(ib) P(2rem) Bgc(#ccc) Ta-c">.W(1/2)</li><!--
                --><li class="W(1/2) D(ib) P(2rem) Bgc(#add8e6)">.W(1/2)</li>
                <li class="W(1/3) D(ib) P(2rem) Bgc(#ccc) Ta-c">.W(1/3)</li><!--
                --><li class="W(1/3) D(ib) P(2rem) Bgc(#add8e6)">.W(1/3)</li><!--
                --><li class="W(1/3) D(ib) P(2rem) Bgc(#ccc)">.W(1/3)</li>
            </ul>

            <h2>Flexbox</h2>

            <ul class="D(f)">
                <li class="W(1/2) List(n) P(2rem) Bgc(#ccc) Ta-c">.W(1/2)</li>
                <li class="W(1/2) List(n) P(2rem) Bgc(#add8e6)">.W(1/2)</li>
                <li class="W(1/3) List(n) P(2rem) Bgc(#ccc) Ta-c">.W(1/3)</li>
                <li class="W(1/3) List(n) P(2rem) Bgc(#add8e6)">.W(1/3)</li>
                <li class="W(1/3) List(n) P(2rem) Bgc(#ccc)">.W(1/3)</li>
            </ul>
        </main>

        <!-- this is just to reload the page if you make any changes to the html -->
        <script src="//localhost:35729/livereload.js"></script>
    </body>
</html>
