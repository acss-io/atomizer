{% assign clean_id = include.title | downcase | replace: "&lt;", "" | replace: "&gt;", "" | slugify %}
<{{ include.tag }} id="{{ clean_id }}">
    <a href="#{{ clean_id }}" class="C(#4c4c4c) subhead">
        {{ include.title }}
        <i class="D(n) subhead:h_D(i)">#</i>
    </a>
</{{ include.tag }}>
