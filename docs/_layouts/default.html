  <script>
  function toggleMenu () {
    var wrapper = document.getElementById('toggleMenuWrapper');
    if (wrapper.classList) {
        wrapper.classList.toggle('menu-on');
    } else {
        if (wrapper.className.indexOf(' menu-on') >= 0) {
            wrapper.className = wrapper.className.replace(' menu-on', '');
        } else {
            wrapper.className += ' menu-on';
        }
    }
  }
  var toggleMenuButton = document.getElementById('toggleMenuButton');
  if (toggleMenuButton) {
    toggleMenuButton.addEventListener('click', window.toggleMenu);
    document.addEventListener('keyup', function (e) {
        if (e.keyCode === 27) {
            window.toggleMenu();
        }
    });
  }
  </script>
