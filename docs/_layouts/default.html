<html class="atomic {{page.section}}" lang="{{ page.lang | default: site.lang | default: "en" }}">

        <div id="app" class="H(100%)">

    <script>
        (function() {
            function toggleMenu () {
                const wrapper = document.getElementById('toggleMenuWrapper');
                if (wrapper.classList) {
                    wrapper.classList.toggle('menu-on');
                } else {
                    if (wrapper.className.indexOf(' menu-on') >= 0) {
                        wrapper.className = wrapper.className.replace(' menu-on', '');
                    } else {
                        wrapper.className += ' menu-on';
                    }
                }
            }

            const toggleMenuButton = document.getElementById('toggleMenuButton');
            if (toggleMenuButton) {
                toggleMenuButton.addEventListener('click', toggleMenu);
                document.addEventListener('keyup', function (e) {
                    if (e.keyCode === 27) {
                        toggleMenu();
                    }
                });
            }
        }());
    </script>
</html>
