<html class="atomic Spt(70px) {{page.section}}" lang="{{ page.lang | default: site.lang | default: "en" }}">
    {%- include head.html -%}

    <body class="Pt(3.2em) fs-on_Pt(0)">
        {%- include header.html -%}
        {{ content }}
        {%- include footer.html -%}
    </body>

    <script src="{{ "/assets/js/search.js" | relative_url }}" async></script>
    <script src="{{ "/assets/js/page.js" | relative_url }}"></script>
    <script src="{{ "/assets/js/copyCode.js" | relative_url }}"></script>
    <script>
        (function() {
            // handle docs menu toggle
            const toggleMenuButton = document.getElementById('toggleMenuButton');
            toggleMenuButton?.addEventListener('click', () => {
                const wrapper = document.getElementById('toggleMenuWrapper');
                wrapper.classList.toggle('menu-on');
                window.scrollTo(0, 0);
            });

            // handle home navigation toggle
            const toggleNavButton = document.getElementById('toggleNavButton');
            toggleNavButton?.addEventListener('click', () => {
                const header = document.getElementById('header');
                header.classList.toggle('nav-on');
            });

            // handle testimonial more toggle
            const toggleTestButton = document.getElementById('toggleTestButton');
            let currentScroll = 0;
            toggleTestButton?.addEventListener('click', () => {
                const wrapper = document.getElementById('testimonials');
                wrapper.classList.toggle('expand');

                // scroll back to top of testimonials when closed
                if (!wrapper.classList.contains('expand')) {
                    window.scrollTo(0, currentScroll);
                    toggleTestButton.innerHTML = 'Expand...';
                } else {
                    currentScroll = window.pageYOffset;
                    toggleTestButton.innerHTML = 'Collapse...';
                }
            });
        }());
    </script>
</html>
