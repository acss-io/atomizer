title: Atomizer
description: 'An unopinionated CSS utility library for modern websites.'
destination: ./_site
baseurl: '/'
disable_disk_cache: true
markdown: kramdown
highlighter: rouge
defaults:
    - scope:
          path: ''
          type: 'pages'
      values:
          githubDocsPath: 'https://github.com/acss-io/atomizer/tree/main/docs/'
          toc: true
plugins:
    - jekyll-seo-tag
    - jekyll-toc
toc:
    list_id: toc-wrap
    min_level: 2
    max_level: 3
