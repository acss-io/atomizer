title: Atomizer
description: 'An unopinionated CSS utility library for modern websites.'
destination: ./_site
baseurl: '/atomizer/'
disable_disk_cache: true
logo: https://acss-io.github.io/atomizer/images/android-chrome-512x512.png
markdown: kramdown
highlighter: rouge
defaults:
    - scope:
          path: ''
      values:
          githubDocsPath: 'https://github.com/acss-io/atomizer/tree/main/docs/'
          image: https://acss-io.github.io/atomizer/images/background.png
          toc: true
plugins:
    - jekyll-seo-tag
    - jekyll-toc
toc:
    list_id: toc-wrap
    min_level: 2
    max_level: 3
twitter:
    username: AtomicCSS
